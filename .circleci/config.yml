version: "2.1"
orbs:
  node: circleci/node@5.0.2
  win: circleci/windows@5.0
jobs:
  user-service:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          command: |
            cd CPHMTOGO/UserService
            yarn 
            yarn test
          name: Running Test
  restaurant-service:
    executor:
      name: node/default
    steps:
      - checkout
      - run:
          command: |
            cd CPHMTOGO/RestaurantService
            yarn 
            yarn test
          name: Running Test
  authentication-service:
    executor:
      name: win/default
    steps:
      - checkout
      - run:
          command: |
            cd CPHMTOGO/AuthenticationService
            dotnet build
          name: Building Solution
      - run:
          command: |
            cd CPHMTOGO/TestZone/AuthenticationServiceTests
            dotnet tool install --global OpenCover
            OpenCover.Console.exe -register:user -target:"dotnet.exe" -targetargs:"test --no-build" -output:coverage.xml
            coverage=$(xsltproc -stringparam coverage 60 coverage.xml | grep sequenceCoverage | awk '{print $3}' | sed 's/[^0-9]*//g')
            if [ $coverage -lt 60 ]; then
              exit 1
            fi
          name: Testing Solution
